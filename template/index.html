{% extends "layout.html" %}
{% block body %}
{% if error %}
<div>{{error}}</div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="jumbotron">
                <h1>AniMemo</h1>
                <h3> - アニメを記録する - </h3>
            </div>
            <ul class="list-group">

                <li class="list-group-item"><div class="container"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>　いつか観る</div></li>
                <li class="list-group-item"><div class="container"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>　視聴済み</div></li>
                <li class="list-group-item"><div class="container"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>　お気に入り</div></li>
                <li class="list-group-item"><div class="container"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>　レビュー</div></li>
                <li class="list-group-item"><div class="container"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>　つながる</div></li>

            </ul>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>

                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="/login">
                        <input type="hidden" name="_token" value="1J6sr02mMRpheVizOfOyXGPF7pHHtMGRbPk15tq3">

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">User name</label>

                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name" value="" required
                                       autofocus>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required>

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
